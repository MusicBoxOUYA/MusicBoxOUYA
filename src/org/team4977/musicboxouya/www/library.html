<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">MusicBox</a>
      </div>
      <div class="collapse navbar-collapse" id="main-nav">
        <ul class="nav navbar-nav">
          <li><a href="index.html">Now Playing</a></li>
          <li class="active"><a href="#">Library</a></li>
          <li><a href="queue.html">Queue</a></li>
        </ul>
      </div>
    </div>

  <div class="container">
    <section class="library sect">
      <h1>Library</h1>
      <div id="album-list"></div>
    </section>
  </div>
  <div class="modal fade" id="album-song-list" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="album-list-title"></h4>
        </div>
        <div class="modal-body" id="album-song-table">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="connection-error-alert" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Connection Problem</h4>
        </div>
        <div class="modal-body">
          <p>There was a problem with connecting to the OUYA.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Retry</button>
        </div>
      </div>
    </div>
  </div>
