<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MusicBox | Now Playing</title>
  <link rel="stylesheet" href="resources/css/bootstrap.min.css">
  <link rel="stylesheet" href="resources/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="resources/css/main.css" />
  <link rel="stylesheet" href="resources/css/index.css" />
  <script src="resources/js/jquery-2.0.3.min.js"></script>
  <script src="resources/js/object.js" type="text/javascript" charset="utf-8"></script>
  <script src="resources/js/table.js" type="text/javascript" charset="utf-8"></script>
  <script src="resources/js/bridge.js"></script>
  <script src="resources/js/index.js"></script>
  <script src="resources/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">MusicBox</a>
      </div>
      <div class="collapse navbar-collapse" id="main-nav">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Now Playing</a></li>
          <li class=""><a href="library.html">Library</a></li>
          <li class=""><a href="queue.html">Queue</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <section class="playing sect">
      <div class="playing-inner">
        <h1>Now Playing</h1>
        <div class="row">
          <div class="col-sm-offset-1 col-sm-3">
            <div class="album-holder">
              <div class="album-holder-inner place-holder">
                <img src="http://placehold.it/250x250" class="album-art center-block img-responsive loading" alt="Cover Art" id="album-art">
              </div>
            </div>
          </div>
          <div class="col-sm-8">
            <div class="row">
              <div class="col-sm-offset-1 col-sm-10">
                <div id="song-info" class="jumbotron">
                  <h2 class="song-title">Song Name</h2>
                  <p>
                    <span class="song-artist">Song Artist</span><br>
                    <span class="song-album">Song Album</span>
                  </p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-offset-1 col-xs-1 song-progress">-:--</div>
              <div class="col-xs-8">
                <div class="progress song-progress">
                  <div class="progress-bar progress-bar-info" role="progressbar" style="width: 0%"></div>
                </div>
              </div>
              <div class="col-xs-1 song-progress">-:--</div>
            </div>
            <div class="btn-group btn-group-justified">
              <a id="like-button" class="btn btn-success" href="#">I Like It!</a>
              <a id="dislike-button" class="btn btn-danger" href="#">I Dislike It!</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="queue sect">
      <div id="queue">
      </div>
    </section>
  </div>
  <div class="modal fade" id="connection-error-alert" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="album-list-title">Connection Problem</h4>
        </div>
        <div class="modal-body">
          <p>There was a problem with connecting to the OUYA.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Retry</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
