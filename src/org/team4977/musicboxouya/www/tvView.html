<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MusicBox</title>
  <link rel="stylesheet" href="resources/css/bootstrap.min.css">
  <link rel="stylesheet" href="resources/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="resources/css/main.css" />
  <link rel="stylesheet" href="resources/css/index.css" />
  <script src="resources/js/jquery-2.0.3.min.js"></script>
  <script src="resources/js/object.js" type="text/javascript" charset="utf-8"></script>
  <script src="resources/js/table.js" type="text/javascript" charset="utf-8"></script>
  <script src="resources/js/bridge.js"></script>
  <script src="resources/js/tv-view.js"></script>
  <script src="resources/js/bootstrap.min.js"></script>
  
</head>
<body>
  <div class="container">
    <section class="playing sect">
      <div class="playing-inner">
        <h1>Now Playing <small id="connection-info"></small></h1>
        <div class="row">
          <div class="col-sm-offset-1 col-sm-3">
            <div class="album-holder">
              <div class="album-holder-inner place-holder">
                <img src="http://placehold.it/250x250" class="album-art center-block img-responsive loading" alt="Cover Art" id="album-art">
              </div>
            </div>
          </div>
          <div class="col-sm-8">
            <div class="row">
              <div class="col-sm-offset-1 col-sm-10">
                <div id="song-info" class="jumbotron">
                  <h2 class="song-title">Song Name</h2>
                  <p>
                    <span class="song-artist">Song Artist</span><br>
                    <span class="song-album">Song Album</span>
                  </p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-2 text-right song-progress">-:--</div>
              <div class="col-xs-8">
                <div class="progress song-progress">
                  <div class="progress-bar progress-bar-info" role="progressbar" style="width: 0%"></div>
                </div>
              </div>
              <div class="col-xs-2 song-progress">-:--</div>
            </div>
            <div class="btn-group btn-group-justified">
              <a id="like-button" class="btn btn-success" href="#">I Like It!</a>
              <a id="dislike-button" class="btn btn-danger" href="#">I Dislike It!</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="row OUYAnav">
      <div class="col-sm-offset-4 col-sm-4">
        <span><img width="40" height="40" src="http://apollo.lobos.me/MusicBoxResources/o.png" alt="play">Play/Pause</span>
        <span class="pull-right"><img width="40" height="40" src="http://apollo.lobos.me/MusicBoxResources/a.png" alt="skip">Skip Song</span>
      </div>
    </div>
    <div id="up-next" class="row">
      <p><b>Up Next</b></p>
    </div>
  </div>
  <div class="modal fade" id="connection-error-alert" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="album-list-title">Connection Problem</h4>
        </div>
        <div class="modal-body">
          <p>There was a problem with connecting to the OUYA.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Retry</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
