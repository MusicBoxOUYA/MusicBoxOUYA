<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>MusicBox</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/4.3.2/css/normalize.min.css" />
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/4.3.2/css/foundation.min.css" />
  <link rel="stylesheet" href="http://beta.enders.co/MusicBoxOUYA/www/resources/css/main.css" />
  <link rel="stylesheet" href="http://beta.enders.co/MusicBoxOUYA/www/resources/css/index.css" />
  <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/4.3.2/js/foundation.min.js"></script>
  <script src="http://beta.enders.co/MusicBoxOUYA/www/resources/js/object.js" type="text/javascript" charset="utf-8"></script>
  <script src="http://beta.enders.co/MusicBoxOUYA/www/resources/js/table.js" type="text/javascript" charset="utf-8"></script>
  <script src="http://beta.enders.co/MusicBoxOUYA/www/resources/js/bridge.js"></script>
  <script src="http://beta.enders.co/MusicBoxOUYA/www/resources/js/index.js"></script>
  <script src="http://beta.enders.co/MusicBoxOUYA/www/resources/js/vendor/custom.modernizr.js"></script>
  
</head>
<body>
  <div class="container">
    <section class="playing">
      <div class="playing-inner">
        <h1>Now Playing</h1>
        <div class="row">
          <div class="small-4 small-offset-1 columns">
            <img src="resources/cover-art.jpg">
          </div>
          <div class="small-7 columns">
            <div class="row">
              <div class="small-7 small-offset-2 columns">
                <div id="song-info" class="panel">
                  <h3 class="song-title">Song Name</h3>
                  <p>
                    <span class="song-artist">Song Artist</span><br>
                    <span class="song-album">Song Album</span>
                  </p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="small-1 columns song-progress">
              </div>
              <div class="small-10 columns">
                <div class="progress round song-progress">
                </div>
              </div>
                <div class="small-1 columns song-progress">
              </div>
            </div>
            <div class="row">
              <div class="small-5 columns small-offset-3">
                <ul class="right">
                  <button id="like-button" class="button small success">I Like It!</button>
                  <button id="dislike-button" class="button small alert">I Dislike It!</button>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="large-1 columns"></div>
        </div>
    </div>
    <section class="queue">
      <div class="row">
        <div id="queue" class"small-12 columns">
        </div>
      </div>
    </section>
    
  </div>
  
  <script>
  
  </script>
</body>
</html>
