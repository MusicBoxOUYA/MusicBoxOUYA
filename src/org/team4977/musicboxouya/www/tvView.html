<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <title>MusicBox</title>
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/4.3.2/css/normalize.min.css" />
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/foundation/4.3.2/css/foundation.min.css" />
  <link rel="stylesheet" href="resources/css/main.css" />
  <link rel="stylesheet" href="resources/css/index.css" />
  <style>
  .playing {
    margin-bottom:50px;
  }
  </style>
  <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/foundation/4.3.2/js/foundation.min.js"></script>
  <script src="resources/js/object.js" type="text/javascript" charset="utf-8"></script>
  <script src="resources/js/table.js" type="text/javascript" charset="utf-8"></script>
  <script src="resources/js/bridge.js"></script>
  <script src="resources/js/tv-view.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.js"></script>
  
</head>
<body>
  <div class="container">
    <section class="playing">
      <div class="playing-inner">
        <h1>Now Playing <small id="connection-info"></small></h1>
        
        
        <div class="row">
          <div class="small-4 small-offset-1 columns">
            <img src="" alt="Cover Art" id="album-art">
          </div>
          <div class="small-7 columns">
            <div class="row">
              <div class="small-7 small-offset-2 columns">
                <div id="song-info" class="panel">
                  <h3 class="song-title">Song Name</h3>
                  <p>
                    <span class="song-artist">Song Artist</span><br>
                    <span class="song-album">Song Album</span>
                  </p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="small-1 columns song-progress">
              </div>
              <div class="small-10 columns">
                <div class="progress round song-progress">
                </div>
              </div>
                <div class="small-1 columns song-progress">
              </div>
            </div>
          </div>
        </div>
        <div class="large-1 columns"></div>
        </div>
    </div>
    <section class="queue">
      <div class="row">
        <div id="queue" class"small-12 columns">
        </div>
      </div>
    </section>
    <div class="row OUYAnav">
      <div class="small-12 columns">
        <div class="small-4 columns small-offset-4">
          <span><img src="resources/o.png" />Play/Pause</span>
          <span class="pull-right"><img src="resources/a.png" />Skip Song</span>
          <span>
        </div>
      </div>
    </div>
  </div>
  <script>
  </script>
</body>
</html>
