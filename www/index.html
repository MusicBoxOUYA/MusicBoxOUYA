<!DOCTYPE html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>MusicBox|Now Playing</title>
  <link rel="stylesheet" href="resources/css/normalize.css" />
  <link rel="stylesheet" href="resources/css/foundation.css" />
  <link rel="stylesheet" href="resources/css/main.css" />
  <link rel="stylesheet" href="resources/css/index.css" />
  <script src="resources/js/jquery-2.0.3.min.js"></script>
  <script src="resources/js/object.js" type="text/javascript" charset="utf-8"></script>
  <script src="resources/js/table.js" type="text/javascript" charset="utf-8"></script>
  <script src="resources/js/bridge.js"></script>
  <script src="resources/js/index.js"></script>
  <script src="resources/js/vendor/custom.modernizr.js"></script>
  
</head>
<body>
  <div class="sticky">
    <nav class="top-bar">
      <ul class="title-area">
        <li class="name"><h1><a href="index.html">MusicBox</a></h1></li>
      </ul>
      <section class="top-bar-section">
        <ul class="left">
          <li class="active"><a href="#">Now Playing</a></li>
          <li class="divider"></li>
          <li class=""><a href="library.html">Library</a></li>
          <li class="divider"></li>
          <li class=""><a href="queue.html">Queue</a></li>
        </ul>
      </section>
    </nav>
  </div>
  <div class="container">
    <section class="playing">
      <div class="playing-inner">
        <h1>Now Playing</h1>
        <div class="row">
          <div class="small-4 small-offset-1 columns">
            <img src="resources/cover-art.jpg">
          </div>
          <div class="small-7 columns">
            <div class="row">
              <div class="small-7 small-offset-2 columns">
                <div id="song-info" class="panel">
                  <h3 class="song-title">Song Name</h3>
                  <p>
                    <span class="song-artist">Song Artist</span><br>
                    <span class="song-album">Song Album</span>
                  </p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="small-1 columns song-progress">
              </div>
              <div class="small-10 columns">
                <div class="progress round song-progress">
                </div>
              </div>
                <div class="small-1 columns song-progress">
              </div>
            </div>
            <div class="row">
              <div class="small-5 columns small-offset-3">
                <ul class="right">
                  <button id="like-button" class="button small success">I Like It!</button>
                  <button id="dislike-button" class="button small alert">I Dislike It!</button>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="large-1 columns"></div>
        </div>
    </div>
    <section class="queue">
      <div class="row">
        <div id="queue" class"small-12 columns">
        </div>
      </div>
    </section>
    
  </div>
  
  <script>
  
  </script>
</body>
</html>
